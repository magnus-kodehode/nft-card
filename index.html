<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<body>
    <div class="container">
       <div class="content">
            <div class="main-img">
                <img src="img/dogecoin-img.jpeg">
            </div>
                <div class="textbox">
                    <h1>Dogecoin #3429</h1>
                    <p>Our coin promotes financial ruin and general sadness.<p>
                </div>
                <div class="flex">
                    <div class="doge">
                        <img id="coin-icon" src="img/Dogecoin-icon.png">
                        <p class="p-text">0.61 NOK</p>
                    </div>    
                        <div class="time">   
                                <img id="time-icon" src="img/timer-icon.png">
                                <p class="p-text">7 days left.</p>
                        </div>
                    </div>
            <hr>
            <div class="author">
                <img id="shiba" src="img/shiba-img.webp">
                <p id="author-txt">Creation of <a href="#">Jackson Palmer</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
